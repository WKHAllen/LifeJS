<!DOCTYPE html>
<html>
    <head>
        <title>Life</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="sketch.js"></script>
    </head>
    <body>
        <h1 class="centered-text">Conway's Game of Life</h1>
        <ul class="inline-list">
            <li>
                Width: <span id="width-label">40</span>
                <input type="range" min="1" max="112" value="40" id="width-slider" onchange="updateWidth();">
            </li>
            <li>
                Height: <span id="height-label">30</span>
                <input type="range" min="1" max="48" value="30" id="height-slider" onchange="updateHeight();">
            </li>
            <li>
                Initial life chance: <span id="chance-label">50%</span>
                <input type="range" min="0" max="100" value="50" id="chance-slider" onchange="updateChance();">
            </li>
            <li>
                Toroidal: <input type="checkbox" id="toroidal-checkbox" onchange="updateToroidal();">
            </li>
            <li>
                <button class="gray-button" onclick="newGame(true);">New Game</button>
            </li>
        </ul>
        <ul class="inline-list">
            <li>
                Speed: <span id="speed-label"></span>
                <input type="range" min="1" max="60" value="30" id="speed-slider" onchange="updateSpeed();">
            </li>
            <li>
                <button class="gray-button" onclick="toggleRunning();" id="start-button">Start</button>
            </li>
            <li>
                <button class="gray-button" onclick="game.step();">Step</button>
            </li>
        </ul>
    </body>
</html>
